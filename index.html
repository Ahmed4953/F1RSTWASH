
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1RST-WASH | Premium Car Wash & Detailing Berlin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        cursor: none;
        overflow-x: hidden;
      }
      .font-heading {
        font-family: 'Montserrat', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }

      /* Cinematic Grain Texture */
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png");
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
      }

      /* Detailing Cursor */
      .detailing-cursor {
        width: 32px;
        height: 32px;
        border: 1px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 10000;
        transform: translate(-50%, -50%);
        transition: transform 0.15s ease-out, border-color 0.3s ease;
      }

      .detailing-cursor-dot {
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 10001;
        transform: translate(-50%, -50%);
      }

      .cursor-active {
        transform: translate(-50%, -50%) scale(1.5);
        border-color: white;
        background: rgba(255,255,255,0.05);
      }

      @media (max-width: 768px) {
        .detailing-cursor, .detailing-cursor-dot { display: none; }
        body { cursor: auto; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="grain-overlay"></div>
    <div id="cursor" class="detailing-cursor"></div>
    <div id="cursor-dot" class="detailing-cursor-dot"></div>
    <div id="root"></div>
    <script>
      const cursor = document.getElementById('cursor');
      const dot = document.getElementById('cursor-dot');
      
      document.addEventListener('mousemove', (e) => {
        const x = e.clientX;
        const y = e.clientY;
        cursor.style.left = x + 'px';
        cursor.style.top = y + 'px';
        dot.style.left = x + 'px';
        dot.style.top = y + 'px';
      });

      document.addEventListener('mousedown', () => cursor.classList.add('cursor-active'));
      document.addEventListener('mouseup', () => cursor.classList.remove('cursor-active'));
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
